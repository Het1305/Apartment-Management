<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="payment-container">
        <h2>Tenant Payment</h2>
        <form id="paymentForm" method="POST" action="{{ url_for('process_payment') }}">
            <div class="step">
                <h3>Step 1: Tenant Information</h3>
                <label for="email">Tenant ID:</label>
                <input type="number" name="tenant_id" value="{{ tenant.id }}"> <!-- Ensure tenant_id is set correctly -->
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ tenant.email }}" readonly required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ tenant.username }}" readonly required>
            </div>

            <div class="step">
                <h3>Step 2: Payment Method</h3>
                <select id="payment_method" name="method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="cash">Cash</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="step">
                <h3>Step 3: Transaction Details</h3>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="step">
                <h3>Step 4: Confirmation</h3>
                <button type="submit">Confirm Payment</button>
            </div>
        </form>

        {% if payment_status %}
            <div class="popup">
                <p>{{ payment_status }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
